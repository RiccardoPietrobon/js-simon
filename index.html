<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Document</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CONFETTI -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="stage">

            <div class="panel p-3 m-3 rounded-3">
                <h1 id="title">Orologio</h1>
                <!-- Orologio -->
                <div class="counter d-flex justify-content-around">
                    <div class="counter-block">
                        <div id="days" class="counter-block-number">00</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hours" class="counter-block-number">00</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minutes" class="counter-block-number">00</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="seconds" class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                </div>
            </div>

            <div class="panel p-3 m-3 rounded-3">
                <h1 id="title">Data al timeout</h1>
                <!-- Data al timout -->
                <div class="counter d-flex justify-content-around">
                    <div class="counter-block">
                        <div class="counter-block-number">Feb 6</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div class="counter-block-number">09</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div class="counter-block-number">30</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                </div>
            </div>


            <div class="panel p-3 m-3 rounded-3">

                <h1 id="title">Countdown</h1>
                <!-- Counter -->
                <div class="counter d-flex justify-content-around">
                    <div class="counter-block">
                        <div id="lesson_days" class="counter-block-number">00</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="lesson_hours" class="counter-block-number">00</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="lesson_minutes" class="counter-block-number">00</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="lesson_seconds" class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
